      /* Scanning Radar Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        opacity: 0.1;
        z-index: 9999;
        pointer-events: none;
        animation: scan 4s linear infinite;
      }

      @keyframes scan {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      .nexus-glow {

      }

      .nexus-glow:hover {
